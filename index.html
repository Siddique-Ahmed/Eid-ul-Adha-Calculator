<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Eid-Ul_Adha || Calculator</title>
</head>
<body>

  <div class="wrapper">
    <h1>CounDown</h1>
    <div class="container">

      <div class="box-container">
        
        <div class="box">
          <b id="day">00</b>
          <span>Days</span>
        </div>
        <div class="box">
          <b id="hour">00</b>
          <span>Hours</span>
        </div>
        <div class="box">
          <b id="minute">00</b>
          <span>Minutes</span>
        </div>
        <div class="box">
          <b id="second">00</b>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </div>
